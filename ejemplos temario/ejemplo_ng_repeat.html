<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="nombres=['Juan','Pepe','Mariloli', 'Maricarmen']">
  <p>Looping with ng-repeat:</p>
  <ol>
    <li ng-repeat="x in nombres">
      {{ x }}
    </li>
  </ol>
</div>

</body>
</html>
